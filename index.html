<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>My Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-container">
      <h1>My Library</h1>
      <div id="add-book">
        <button type="button" name="button" id="new-book-button">New Book</button>
        <form id="new-book-form" class="book-form invisible">
          <div class="book-form">
            <label for="title">Enter book title: </label>
            <input type="text" name="title" value="" required>
          </div>
          <div class="book-form">
            <label for="author">Enter author name: </label>
            <input type="text" name="author" value="" required>
          </div>
          <div class="book-form">
            <label for="pages">Enter number of pages: </label>
            <input type="text" name="pages" value="">
          </div>
          <div class="book-form">
            <input type="radio" name="read" value="read" id="read">
            <label for="read">read</label>

            <input type="radio" name="read" value="not-read" id="not-read"
            checked>
            <label for="not-read">not read</label>
          </div>
          <input type="submit" value="Add Book" id="submit-book">
        </form>
      </div>
      <div id="all-books">

      </div>
    </div>
  </body>
</html>
